<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunnyside</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="banner">
            <div class="header">
                <img class="logo" src="Nicoll Oliver.png">
                <div class="menu__nav">
                    <span>About</span>
                    <span>Service</span>
                    <span>Projects</span>
                    <div class="contact">
                        Contact
                    </div>
                </div>
            </div>
            <div class="main">
                <span class="main__text">WE ARE CREATIVES</span>
                <img class="arrow" src="https://i.ibb.co/MSv2H70/arrow.png">
            </div>
        </div>

        <div class="section__one">
            <div class="left">
                <div class="text__container">
                    <h1>Transform your brand</h1>
                    <p>We are a full-service creative agency specializing in helping
                        brands grow fast. Engage your clients through copelling visuals
                        that do most of the marketing for you.
                    </p>
                    <div class="learn__more">
                        <img src="https://i.ibb.co/TB2DVgK/learnmore.png">
                    </div>
                </div>
                
            </div>

            <div class="right">
                <img class="section__one__img" src="https://i.ibb.co/D79rDCW/egg.jpg">
            </div>

        </div>

        <div class="section__two">

        </div>
    </div>

    
</body>
